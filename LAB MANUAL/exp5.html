<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <form action="">


        <label for="">Full Name</label>
        <input type="" placeholder="Enter your full Name"> <br><br>
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Enter your Email Adress"> <br><br>
        <label for="">Password</label>
        <input type="text" name="" id="" placeholder="Enter Password"> <br><br>
        <label for="">Gender</label>
        <input type="radio" name="" id="Gender">Male
        <input type="radio" name="" id="Gender"> Female <br><br>
        <label for="">Course</label>
        <select name="" id="">
            <option value="">~Select Course~</option>
            <option value="">Btech</option>
            <option value="">Mtech</option>
            <option value="">PHD</option>
        </select> <br><br>
        <label for="">Contact Number</label>
        <input type="number" maxlength="10" minlength="10" placeholder="Enter phone number"> <br><br>

        <label for="">Address</label> <br>
        <textarea name="" id="" width="50px" placeholder="Enter Your Address"></textarea> <br><br>
        <button>Register</button>
        <button>Clear</button>

    </form>
    <hr>
    <p align="center">&COPY; 2025 Student Registration Portal
    <p>

</body>

</html>
